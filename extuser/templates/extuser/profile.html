{% extends 'base.html' %}
{% load static %}
{% block title %}
    {{ user.username }}
{% endblock %}

{% block content %}
    <h1>{{ profile.email }}</h1>
     <form action="{% url 'edit-profile' user.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="button" value="Save profile">
    </form>
{% endblock %}
